<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessió iniciada</title>
    <link rel="icon" href="/images/favicon.ico" />
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Quicksand:wght@700&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/css/studySession.css">

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

<body>
    <!-- Header / Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/images/logo_clam.png" alt="Logo" class="logo-img me-1">
                ClaM
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Plannings</a></li>
                    <li class="nav-item"><a class="nav-link active"
                            href="/pages/studySession/configSession.html">Study</a></li>
                    <li class="nav-item"><a class="nav-link" href="/pages/statistics.html">Statistics</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Resources</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div id="app">
            <h1 class="text-center">Escalfament</h1>


            <div class="position-relative my-5">
                <div class="d-flex justify-content-center align-items-end">
                    <button class="btn btn-pause" @click="togglePause">{{ isPaused ? 'Reprendre' : 'Pausar' }}</button>

                    <div class="timer-circle mx-3">
                        {{ formatTime(currentTime) }}
                    </div>

                    <button class="btn btn-end" @click="endSession">Acabar sessió</button>
                </div>
            </div>

            <div class="accordion" id="accordionEscalfament">
                <div class="accordion-item" v-for="(exercise, index) in exercises" :key="index">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            :data-bs-target="'#collapse' + index" aria-expanded="false"
                            :aria-controls="'collapse' + index">
                            Partitura escalfament {{ index + 1 }}
                        </button>
                    </h2>
                    <div :id="'collapse' + index" class="accordion-collapse collapse"
                        data-bs-parent="#accordionEscalfament">
                        <div class="accordion-body text-center">
                            <img :src="exercise.image" class="accordion-image" :alt="exercise.image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-3">
        <div class="container">
            <small>&copy; 2025 ClaM. All rights reserved.</small>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Scripts -->
    <script src="/js/session.js"></script>
</body>

</html>
