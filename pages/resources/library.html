<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClaM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Quicksand:wght@700&display=swap" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="../../css/library.css">

  <!-- Script for the chart display -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <!-- From pdf to image -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
  </script>

</head>
<body>

  <!-- Header / Navbar -->
  <!-- Header / Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="/images/logo_clam.png" alt="Logo" class="logo-img me-1">
            ClaM
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="/pages/home.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="/pages/config.html">Settings</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Plannings</a></li>
              <li class="nav-item"><a class="nav-link" href="/pages/study/configSession.html">Study</a></li>
              <li class="nav-item"><a class="nav-link" href="/pages/statistics/statistics.html">Statistics</a></li>
              <li class="nav-item"><a class="nav-link active" href="/pages/resources/resources.html">Resources</a></li>
          </ul>
      </div>
    </div>
</nav>

  <!-- Main Content -->
  <main class="container my-5">
    <div id="app">
          <!-- Title -->
          <div class="search-sheets-title">
            <h1 class="text-center mb-4">Library</h1>
          </div>
          <!-- Search -->
          <div class="search-sheets">
              <div class="search-bar">
                <input type="text" @input="search()" class="search-sheets-bar" id="search-bar" placeholder="Search">
                <button @click="search()" class="button">Search</button>
                <button onclick="window.location.href='addSheet.html';" class="button">Add Sheet</button>
              </div>  
            <div class="filter-search">
                <div class="selection-container">
                  <button @click="selected('study')" class="selection-button" id="study-button"></button>
                  <p>Study</p>
                </div>
                <div class="selection-container">
                  <button @click="selected('warmUp')" class="selection-button" id="warm-up-button"></button>
                  <p>Warm-up</p>
                </div>
                <div class="selection-container">
                  <button @click="selected('')" class="button" id="deselect-button">Deselect</button>
                </div>
            </div>
            </div>
        </div>
        <!-- Sheets -->
        <div id="sheets">
        </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-3">
    <div class="container">
      <small>&copy; 2025 ClaM. All rights reserved.</small>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="/js/library.js"></script>
