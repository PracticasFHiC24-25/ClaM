<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClaM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Quicksand:wght@700&display=swap" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="../../css/resources/metronome.css">

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

  <!-- Header / Navbar -->
  <!-- Header / Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/pages/home.html">
            <img src="/images/logo_clam.png" alt="Logo" class="logo-img me-1">
            ClaM
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/pages/home.html">Inici</a></li>
            <li class="nav-item"><a class="nav-link" href="/pages/config.html">Configuració</a></li>
            <li class="nav-item"><a class="nav-link" href="/pages/Plannings/Plannings.html">Planificacions</a></li>
            <li class="nav-item"><a class="nav-link" href="/pages/study/configSession.html">Estudi</a></li>
            <li class="nav-item"><a class="nav-link" href="/pages/statistics/statistics.html">Estadístiques</a></li>
            <li class="nav-item"><a class="nav-link active" href="/pages/resources/resources.html">Recursos</a></li>
          </ul>
        </div>
    </div>
</nav>

  <!-- Main Content -->
  <main class="container my-5">
    <div id="app">

      <!-- Title -->
      <div class="title">
        <h1 class="text-center mb-4">Metrònom</h1>
      </div>
        
      <div class = "metronome-box">
        <div class="metronome-info">
          <p id="bpm-num">{{ bpm }}</p> <p id="bpm-text">BPM</p>

          <img class="start-pause" id="bttn_pause" alt="Iniciar o parar" :src="bttnStartStop" @click = "changeMetronome()">
        </div>

        <div class="metronome-tempo">
          <img class="bttn-bpm-change" id="bttn-less" alt="Decrementar el tempo" src="/images/bttn_less.png" @click="decreaseBPM()">

          <div class="metronome-slider">
            <input 
              id="bpm-slider" 
              type="range" 
              :min="minBPM"
              :max="maxBPM"
              v-model="bpm">
            </input>
          </div>

          <img class="bttn-bpm-change" id="bttn-more" alt="Incrementar el tempo" src="/images/bttn_more.png" @click="increaseBPM()">
        </div>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-3">
    <div class="container">
      <small>&copy; 2025 ClaM. Tots els drets reservats.</small>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="/js/resources/metronome.js"></script>
</body>
</html>
