<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClaM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Quicksand:wght@700&display=swap" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="../../css/goalsFulfillment.css">

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

  <!-- Header / Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="/images/logo_clam.png" alt="Logo" class="logo-img me-1">
            ClaM
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Plannings</a></li>
                <li class="nav-item"><a class="nav-link active" href="/pages/study/configSession.html">Study</a></li>
                <li class="nav-item"><a class="nav-link" href="/pages/statistics.html">Statistics</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Resources</a></li>
            </ul>
        </div>
    </div>
</nav>

  <!-- Main Content -->
  <main class="container my-5">
    <div id="app">
        <!-- Week data from previous weeks -->
        <h1 class="text-center mb-5">Compliment d'objectius</h1>
        <hr class="mb-4" style="width: 60%; margin-left: 20%;">
        <div v-for="(week, index) in weekProgress" :key="index" class="week-progress-chart">
            <h2 class="text-center" style="margin-top: 25px;">Setmana {{weekProgress.length - index}}</h2>
            <!-- Weekly Progress Chart -->
            <div class="weekly-progress">
              <div class="weekly-progress-days mb-4">
                <div v-for="(percent, day) in week" :key="day" class="weekly-progress-day">
                  <div class="weekly-progress-bar-wrapper">
                    <div class="weekly-progress-bar" :style="{ height: percent + '%' }"></div>
                  </div>
                  <span class="day-label">{{ day }}</span>
                </div>
              </div>
            </div>
            <!-- Weekly Goals Progress -->
            <span style="margin-left: 20%;">Progr√©s d'objectius setmanals</span> <span class="label-text">({{weekProgressGoals[index]}}%)</span>
            <div class="week-bar-progress-wrapper mt-1">
              <div class="bar-week-progress" :style="{ width: weekProgressGoals[index] + '%' }"></div>
              <div class="bar-week-progress-left" :style="{ width: (100 - weekProgressGoals[index]) + '%' }"></div>
            </div>
            <hr style="width: 60%; margin-left: 20%; margin-top: 30px;">
        </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-3">
    <div class="container">
      <small>&copy; 2025 ClaM. All rights reserved.</small>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="../../js/goalsFulfillment.js"></script>
</body>
</html>
