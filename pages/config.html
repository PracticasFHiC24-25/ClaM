<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuració</title>
    <link rel="icon" href="/images/favicon.ico" />
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Quicksand:wght@700&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/css/config.css">

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

<body>
    <!-- Header / Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/images/logo_clam.png" alt="Logo" class="logo-img me-1">
                ClaM
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Plannings</a></li>
                    <li class="nav-item"><a class="nav-link active"
                            href="/pages/study/configSession.html">Study</a></li>
                    <li class="nav-item"><a class="nav-link" href="/pages/statistics/statistics.html">Statistics</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#">Resources</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main content-->
    <div class="container mt-5" id="config-form"> <!-- Added id for Vue -->
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="config-card">
                    <div class="text-center mb-4">
                        <h2>Configuració</h2>
                    </div>

                    <!-- General Error Message -->
                    <div v-if="errors.general" class="alert alert-danger mb-3">{{ errors.general }}</div>

                    <div class="mb-3">
                        <label for="username" class="form-label">Nom d'usuari</label>
                        <input type="text" class="form-control" id="username" placeholder="Nom d'usuari"
                               v-model="username" @blur="validateField('username')">
                        <small class="text-danger error-text" v-if="errors.username">{{ errors.username }}</small> <!-- Error message -->
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Nou email</label>
                        <input type="email" class="form-control" id="email" placeholder="Correu electrònic"
                               v-model="email" @blur="validateField('email')">
                        <small class="text-danger error-text" v-if="errors.email">{{ errors.email }}</small> <!-- Error message -->
                    </div>

                    <div class="mb-3 position-relative">
                        <label for="newPassword" class="form-label">Nova contrasenya</label>
                        <input :type="showPassword ? 'text' : 'password'" class="form-control" id="newPassword" placeholder="Nova contrasenya"
                               v-model="newPassword" @blur="validateField('newPassword')">
                        <button type="button" class="btn password-toggle position-absolute" @click="togglePassword">
                            <i :class="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
                        </button>
                        <small class="text-danger error-text" v-if="errors.newPassword">{{ errors.newPassword }}</small>
                    </div>

                    <div class="mb-3">
                        <label for="language" class="form-label">Idioma</label>
                        <select class="form-select" id="language" v-model="language">
                            <option value="ca">Català</option>
                            <option value="es">Español</option>
                            <option value="en">English</option>
                        </select>
                   </div>

                    <div class="mt-5">
                        <button type="button" class="btn btn-primary w-100" @click="submitConfig">Desar canvis</button>
                    </div>
                    <div class="mt-3">
                        <button type="button" class="btn btn-secondary w-100" id="contactButton">Contacte amb nosaltres</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer class="text-center py-3">
        <div class="container">
            <small>&copy; 2025 ClaM. All rights reserved.</small>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Scripts -->
    <script src="/js/config.js"></script> <!-- Include the new JS file -->
</body>

</html>
