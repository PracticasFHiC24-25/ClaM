<!DOCTYPE html>

<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>ClaM - Estableix objectius</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Quicksand:wght@700&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="../../css/Goals Setting.css"> 

    <!-- Script for the chart display -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

<body>
    <!-- Header / Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/pages/home.html">
                <img src="/images/logo_clam.png" alt="Logo" class="logo-img me-1">
                ClaM
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/pages/home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/pages/config.html">Settings</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/pages/Plannings/Plannings.html">Plannings</a></li>
                    <li class="nav-item"><a class="nav-link" href="/pages/study/configSession.html">Study</a></li>
                    <li class="nav-item"><a class="nav-link" href="/pages/statistics/statistics.html">Statistics</a></li>
                    <li class="nav-item"><a class="nav-link" href="/pages/resources/resources.html">Resources</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <main>
        <div id="goals-app" class="container py-5">
            <h1 class="text-center mb-4">Definir objectius</h1>
            <!-- Formulario -->
            <form class="row g-2 align-items-end mb-4">
                  <div class="col-md-4">
                      <label class="form-label">Nom</label>
                      <input class="form-control" v-model.trim="newGoal.name" required>
                  </div>
                
                  <div class="col-md-3">
                      <label class="form-label">Setmanal</label>
                      <div class="input-group">
                          <input type="number" min="1" class="form-control"
                                v-model.number="newGoal.week.value" required>
                          <select class="form-select" v-model="newGoal.week.unit">
                            <option value="h">h</option><option value="m">m</option>
                          </select>
                      </div>
                  </div>
                
                  <div class="col-md-3">
                      <label class="form-label">Diari</label>
                      <div class="input-group">
                          <input type="number" min="0" class="form-control"
                                v-model.number="newGoal.day.value">
                          <select class="form-select" v-model="newGoal.day.unit">
                            <option value="h">h</option><option value="m">m</option>
                          </select>
                      </div>
                  </div>
                
                  <div class="col-md-2 text-md-start">
                      <button type ="button" class="btn btn-success w-100" v-on:click="addGoal">Afegir</button>
                  </div>
              </form>

              <!-- Tabla que muestra la lista existente -->
              <table v-if="goals.length" class="table table-bordered align-middle">
                  <thead class="table-light">
                      <tr>
                          <th>Nom</th><th>Setmanal</th><th>Diari</th><th style="width:60px"></th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr v-for="(g,i) in goals" :key="i">
                          <td>{{ g.name }}</td>
                          <td>{{ g.week.value }} {{ g.week.unit }}</td>
                          <td>{{ g.day.value || '-' }} {{ g.day.unit }}</td>
                          <td class="text-center">
                            <button class="btn btn-sm btn-danger"
                                    v-on:click="removeGoal(i)">x</button>
                          </td>
                      </tr>
                  </tbody>
              </table>
              
              <p v-else class="text-muted">Encara no hi ha objectius.</p>
            
              <!-- Botones finales -->
              <div class="text-end mt-4">
                <a href="Plannings.html" class="btn btn-secondary me-2">Tornar</a>
                <button class="btn btn-primary" v-bind:disabled="!goals.length" v-on:click="saveAll">Desar tots</button>
              </div>
        </div>

    </main>


    <!-- Footer -->
    <footer class="text-center py-3">
        <div class="container">
        <small>&copy; 2025 ClaM. All rights reserved.</small>
        </div>
    </footer>


    <!-- Lógica específica -->
    <script src="../../js/Goals Setting.js"></script>

</body>



</html>
