<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue App with Custom Styling</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Quicksand:wght@700&display=swap" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="statistics.css">

  <!-- Script for the chart display -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

  <!-- Header / Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ClaM</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Plannings</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Study</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Statistics</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Resources</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container my-5">
    <div id="app">
        <!-- Logo and Title -->
        <div class="d-flex justify-content-center align-items-center mb-5">
            <img src="../images/logo_clam.png" alt="Logo" class="logo-img me-3">
            <span class="logo-text">ClaM</span>
        </div>
        <h1 class="text-center mb-4">Statistics from this week</h1>
        <div class="my-5 d-flex justify-content-center">
          <canvas id="barChart" width="400" height="100"></canvas>
        </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-3">
    <div class="container">
      <small>&copy; 2025 ClaM. All rights reserved.</small>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="statistics.js"></script>
</body>
</html>
